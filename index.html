<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="firsthalf">
       <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="pic" alt="">
    </div>
    <div class="otherhalf">
      <div class="first">
        <h3>This is not a real online service!You know you need something like this in your life to help you realize your deepest dreams. Sign Up now to get started.</h3>
        <h3>You know you want to.</h3>
      </div>
      <div class="second">
        <h2>Let's do this!</h2>
         <form class="form-container" method="get" action="#">
  <div class="column">
    <div class="form-group">
      <label for="firstname">First name</label>
      <input type="text" id="firstname" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" required>
    </div>
  </div>

  <div class="column">
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" required>
    </div>
    <div class="form-group">
      <label for="contact">Phone Number</label>
      <input type="tel" name="phone" id="contact" required>
    </div>
    <div class="form-group">
      <label for="finalpass">Confirm Password</label>
      <input type="password" id="finalpass" required>
    </div>
  </div>
</form>
        </div>
      <div class="third">
        <button id="btn">Create Account</button>
      </div>
    </div>
</body>
</html>
